<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <script defer src="./scripts/main.js"></script>
        <title>Animate Form</title>
    </head>
    <body>
        <main class="main">
            <section class="container">
                <div class="img_area">
                    <div class="btn-group">
                        <button class="btn btn-fb">Login with Facebook</button>
                        <button class="btn btn-tw">Login with Twitter</button>
                        <button class="btn btn-gl">Login with Google+</button>
                    </div>
                </div>
                <div class="form_area">
                    <span id="close">&times;</span>
                    <form action="javascript:void(0)">
                        <h2 class="form_heading">Sign Up</h2>
                        <input
                            id="usr"
                            name="usr"
                            type="text"
                            placeholder="Username"
                        />
                        <input
                            id="email"
                            name="email"
                            type="email"
                            placeholder="Email"
                        />
                        <input
                            id="pass"
                            name="pass"
                            type="password"
                            placeholder="Password"
                        />
                        <input
                            id="re-pass"
                            name="re-pass"
                            type="password"
                            placeholder="Retype password"
                        />
                        <input type="checkbox" name="terms" id="terms" />
                        <p class="terms">
                            Term & Condition. <a href="#">learn more</a>
                        </p>
                        <div class="mbl_btn_grp">
                            <button>
                                <img
                                    src="./assets/facebook-icon.svg"
                                    alt="Facebook"
                                />
                            </button>
                            <button>
                                <img
                                    src="./assets/twitter-icon.svg"
                                    alt="Twitter"
                                />
                            </button>
                            <button>
                                <img
                                    src="./assets/googleplus-icon.svg"
                                    alt="Google Plus"
                                />
                            </button>
                        </div>
                        <input type="submit" value="SIGN ME UP" />
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
